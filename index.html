.card{
  position: relative;
  display: table;
  justify-content: center;
  align-items: center;
  border-top: 10px solid var(--basecolor);
  border-left: 1px solid var(--basecolor);
  padding:  30px 30px 30px;
  border-radius:15px;
  backdrop-filter:blur(5px) ;
  background:rgba(255,255, 255, 0.1);
  overflow: hidden;
  box-shadow:20px 20px 50px rgba(0, 0, 0, 0.5);
  margin: 0px auto auto auto;
}
div.info {
  display: table;
  background: #eeeeee99;
  padding: 20px 20px 20px 20px;
  border-radius: 10px;
  margin: 0px auto auto auto;
}
div.info p {
  display: table-row;
  margin: 5px auto auto auto;
}
div.info p span {
  display: table-cell;
  padding: 10px;
}
p.smaller {
  font-size: smaller;
}
div.check {
  padding: 0px 0px 0px 0px;
  display: table;
  margin: 36px auto auto auto;
  font-size: smaller;
}
#footer {
  position: fixed;
  bottom: 40px;
  width: 100%;
}
#center {
  width: 400px;
  margin: 0 auto;
  font: x-small Courier;
  color: var(--basecolor);
  text-shadow: black 0.1em 0.1em 0.2em;
}
</style>
<script>
var ref;
function checkRefresh(){
    if (document.cookie == "refresh=1") {
        document.getElementById("check").checked = true;
        ref = setTimeout(function(){location.reload();}, 1000);
    } else {
    }
}
function changeCookie() {
    if (document.getElementById("check").checked) {
        document.cookie = "refresh=1";
        ref = setTimeout(function(){location.reload();}, 1000);
    } else {
        document.cookie = "refresh=0";
        clearTimeout(ref);
    }
}
</script>
</head>
<body onload="checkRefresh();">
  <div class=background_wrapper></div><br/><br/>
  <div class="cuebidlogo"></div>
  <div class="card">
    <div class="info">
      <p><span>Server&nbsp;name:</span> <span>server_hostname</span></p>
      <p><span>Server&nbsp;address:</span> <span>server_address</span></p>
      <p class="smaller"><span>X-Forwarded-For:</span> <span>x_forwarded_for</span></p>
      <p class="smaller"><span>Remote address:</span> <span>remote_address</span></p>
      </br>
      <p><span>Date:</span> <span>server_date</span></p>
      <p><span>URI:</span> <span>server_url</span></p>
      </br>
      <p class="smaller"><span>UserAgent:</span> <span>user_agent</span></p>
    </div>
    <div class="check"><input type="checkbox" id="check" onchange="changeCookie()"> Auto Refresh
    </div>
  </div>
  <div id="footer">
    <div id="center" align="center">
      Request ID: request_id<br/>
      <a href="https://github.com/snis/nginxhelloNG">snis/nginxhelloNG</a>, 2023
    </div>
  </div>
</body>
